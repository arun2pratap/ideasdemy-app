<div class="container">
  <h2>Available Courses</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text"><strong>Price: </strong> ${{ course.price }}</p>
          <button class="btn btn-primary" (click)="toggleCart(course)">
            <i class="fas" [ngClass]="isInCart(course.id) ? 'fa-check' : 'fa-cart-plus'"></i>
            {{ isInCart(course.id) ? 'Remove from Cart' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
