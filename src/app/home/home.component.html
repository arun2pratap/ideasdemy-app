<div class="container">
  <h2>Available Courses</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <button class="btn btn-primary" (click)="viewCourse(course.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
